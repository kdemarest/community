Aspect.Situation = class {
	constructor(data) {
		Object.assign( this, data );
		this.isFirstDay = true;
	}
	destroy() {
		this.dead = true;
		if( this.onDestroy ) {
			this.onDestroy.call(this,this);
		}
	}
	tickDay() {
		if( this.isFirstDay ) {
			if( this.onFirstDay ) {
				this.onFirstDay.call(this,this);
			}
			this.isFirstDay = false
			if( this.dead ) return;
		}
		if( this.onDaily ) {
			this.onDaily.call(this,this);
		}
	}
}


class ViewPanel extends ViewObserver {
	constructor(divId,makeComponentFn) {
		super();
		this.divId = divId;
		this.panel = new Visual.Canvas( divId, makeComponentFn );
		this.lastDay = -1;
	}
	get community() {
		return this.observer.community;
	}
	message(msg,payload) {
		super.message(msg,payload);
		if( msg == 'panelShow' ) {
			if( this.divId == payload ) {
				this.panel.visible = true;
			}
			else {
				let myTier = Gui.panelTier[this.divId];
				let tier   = Gui.panelTier[payload];
				if( tier == myTier ) {
					this.panel.visible = false;
				}
			}
			this.dirty = true;
		}
		if( msg == 'panelHide' ) {
			if( this.divId == payload ) {
				this.panel.visible = false;
			}
			this.dirty = true;
		}
		if( msg == 'dataDirty' ) {
			this.panel.data.update();
			this.dirty = true;
		}
	}
	tick(dt) {
this.dirty = true;

		this.panel.tick(dt);
	}
	render() {
		this.panel.render();
	}
}

class ViewSituation extends ViewObserver {
	constructor(divId) {
		super();
		this.divId = divId;
	}
	get div() {
		return document.getElementById(this.divId);
	}
	message( msg, payload ) {
		super.message(...arguments);
		if( msg == 'situation' ) {
			let atBottom = this.div.scrollHeight - this.div.offsetHeight - this.div.scrollTop < 1;
			let textNode = document.createElement('div');
			textNode.innerHTML = payload;
			this.div.appendChild(textNode);
			if( atBottom ) {
				this.div.scrollTop = this.div.scrollHeight;
			}
		}
	}
}


function main() {
	let population = 20;

	let clock = new Time.Clock(1.0);


	let community = new Community( new CultureBase(Name.gnomeFirst,Name.gnomeLast) );
	community.clock = clock;

	community.communityBuilder.build(population);

	console.logInception( community.venueList.map( obj => obj.text ).join('\n') );
	console.log( community.personList.map( obj => obj.text ).join('\n') );
	console.logInception( community.householdList.map( obj => obj.text ).join('\n') );
	console.logInception( community.personList.map( person => person.textLineage ).join('\n') );
	console.logInception( "Population="+community.population+" and "+community.ancestorList.length+" dead" );

	community.dataFeed = {};
	community.dataFeed.wellbeing 	= new DataFeed.Wellbeing(community);
	community.dataFeed.morale		= new DataFeed.Morale(community);
	community.dataFeed.productivity	= new DataFeed.Productivity(community,community.dataFeed.morale,community.dataFeed.wellbeing);
	community.dataFeed.city			= new DataFeed.City(community);

	Gui.panelTier = {
		panelProductivity: 0,
		panelMorale: 1,
		panelWellbeing: 1
	}

	let viewProductivity = new ViewPanel( 'panelProductivity', root => {
		root.addData(		community.dataFeed.productivity );
		root.addLayout(		new PanelProductivity.Layout(root) );
		root.addVisuals(	new PanelProductivity.Visuals(root) );
		root.addElements(	new PanelProductivity.Elements(root) );
	});

	let viewMorale = new ViewPanel( 'panelMorale', root => {
		root.addData(		community.dataFeed.morale );
		root.addLayout(		new PanelMorale.Layout(root) );
		root.addVisuals(	new PanelMorale.Visuals(root) );
		root.addElements(	new PanelMorale.Elements(root) );
		root.visible = false;
	});

	let viewWellbeing = new ViewPanel( 'panelWellbeing', root => {
		root.addData(		community.dataFeed.wellbeing );
		root.addLayout(		new PanelWellbeing.Layout(root) );
		root.addVisuals(	new PanelWellbeing.Visuals(root) );
		root.addElements(	new PanelWellbeing.Elements(root) );
		root.visible = false;
	});

	let viewCity = new ViewPanel( 'panelCity', root => {
		root.addData(		community.dataFeed.city );
		root.addLayout(		new PanelCity.Layout(root) );
		root.addVisuals(	new PanelCity.Visuals(root) );
		root.addElements(	new PanelCity.Elements(root) );
		root.visible = true;
	});

	let viewSituation = new ViewSituation( 'viewSituation' );

	let observer = {
		community: community
	};

	let gui = Gui.createManager( ()=>{} );
	gui.create( function() {
		this.add('productivity', viewProductivity );
		this.add('morale', viewMorale );
		this.add('wellbeing', viewWellbeing );
		this.add('city', viewCity );
		this.add('situation', viewSituation );
	});
	guiMessage( 'observer', observer );

	window.addEventListener('resize', onResize );
	onResize();

	setTimeout( ()=>{
		let event = new Event('resize');
		window.dispatchEvent(event);
	}, 100 );

	let famineHappened;
	function hackTick(dt) {
		if( !famineHappened ) {
			famineHappened = true;
			community.situationList.add( new Aspect.Situation({
				community: community,
				description: 'Famine!',
				onFirstDay: (sitch) => {
					sitch.community.aspect.food.silos.amount = 0;
					guiMessage( 'situation', 'Famine! All stored food wiped out!' );
					sitch.destroy();
				}
			}));
		}
	}


	Time.animationFrameTicker( dt => {
		hackTick(dt);
		clock.tick(dt);
		community.tick(dt);
		gui.tick(dt);
		gui.render(dt);
	});
}
